<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css"> 
    <script src='script.js'defer></script>
</head>
<body>
    <div class='container'>
        <div class = 'title'>BookLister</div>
        <form id='bookForm'>
            <div class = 'form-fill'>
                <div class = 'book-form'>
                <label for="book">Book</label> 
                <input type="text" class="u-full-width" id="name">
                </div>
                <div class = 'author-form'>
                    <label for="author">Author</label>
                    <input type="text" class="u-full-width" id="author">
                </div>
                <div class = 'pages-form'>
                    <label for="pages">Pages</label>
                    <input type="number" class="u-half-width" id="pages">
                </div>
                <div class = 'status-form'>
                    <label for="status">Status</label>
                    <select name="status" id="status" class="u-full-width">
                        <option class='option' value="read">Read</option>
                        <option class='option' value="not read">Not read</option>
                    </select>
                </div>
            </div>
            <div class ="sub-btn">
            <input type="submit" value="submit" class="submit-button">
            </div>
        </form>
    </div>
    <div class='data'>
        <table class='table'>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>pages</th>
                <th>status</th>
                <th></th>
            </tr>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    
</body>
</html>
